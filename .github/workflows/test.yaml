name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unitTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2

      - run: npm ci
      - run: npm run ci
  integrationTest:
    # For now simply checks to ensure no type errors sneak in to the build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2

      - run: npm ci
      - run: npm run build
